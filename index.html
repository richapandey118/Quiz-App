<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen active">
        <div class="container">
            <h1>Quiz App</h1>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">üåô</button>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category">
                    <option value="">Select Category</option>
                    <option value="general">General Knowledge</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="technology">Technology</option>
                    <option value="sports">Sports</option>
                </select>
            </div>
            <div class="form-group">
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="">Select Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button id="start-quiz" class="btn primary" disabled>Start Quiz</button>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen">
        <div class="container">
            <div class="quiz-header">
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
                <div class="quiz-info">
                    <span id="question-number">Question 1 of 10</span>
                    <span id="timer">30s</span>
                </div>
            </div>
            <div class="question-container">
                <h2 id="question-text"></h2>
                <div id="options-container" class="options-grid"></div>
            </div>
            <div class="navigation-buttons">
                <button id="prev-btn" class="btn secondary" disabled>Previous</button>
                <button id="next-btn" class="btn primary" disabled>Next</button>
            </div>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="screen">
        <div class="container">
            <h2>Quiz Results</h2>
            <div class="score-container">
                <div class="score-circle">
                    <span id="score-percentage">0%</span>
                </div>
                <p id="score-text">Score: 0/10</p>
            </div>
            <p id="result-message"></p>
            <div class="result-buttons">
                <button id="home-btn" class="btn primary">Home</button>
            </div>
        </div>
    </div>

    <!-- Leaderboard Screen -->
    <div id="leaderboard-screen" class="screen">
        <div class="container">
            <h2>üèÜ Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Score</th>
                        <th>Quizzes</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
            <button id="back-home" class="btn primary">Back to Home</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
